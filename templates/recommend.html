<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinemMood</title>
    <link rel="stylesheet" href="static/main.css">
</head>
<body>
    <header id="head_container">
        <h1>CinemMood</h1>
        <h3>Recommends a movie based on your current time and weather</h3>
        <h5><a href="https://www.freepik.com/free-photo/movie-background-collage_33752472.htm#query=movie%20background&position=4&from_view=keyword&track=ais_hybrid&uuid=271ab0bd-115f-4891-ad54-7b1e851fbb84">Image by freepik</a></h5>
    </header>
    <br>
    <br>
    <div id="movie_container">
        <h1>Movie Recommended:</h1> 
        <hr>
        <h2 id="movieTitle">Movie</h2>
        <h2 id="rating">9.9⭐</h2>
        <h2 id="genres">Crime/Documentary</h2>
        <img id="moviePoster" src="{{ url_for('static', filename='moviePosters/' + data[7]) }}" height="200px" alt="Movie Poster">
        <h2 id="currentWeather">Rain</h2>
        <h3 id="currentTime">4:32 PM</h3>
        <button id="return" onclick="refresh()">Click for a different movie recommendation</button>
    </div>
    <br>
    <br>
    <div id="weatherCard">
        <h1 class="weatherCity">City</h1> 
        <hr>
        <h2 class="temperature">46° F</h2>
        <h2 class="weatherReport">Sunny</h2>
        <h2 class="weatherEmoji">☀️</h2>
        <h2 class="feelsLike">Feels like: 50° F</h2>
        <h3 class="humidity">Humidity: 76%</h3>
        <h3 class="windSpeed">Wind Speed: 12mph </h3>
        <h3 class="windDirection">Wind Direction: South</h3>
        <form action="/return" method="POST">
            <button id="return">Try a different place</button>
        </form>
    </div>
    <script type="text/javascript">
        var movieData = {{ data|tojson }};
    </script>
    <script src="static\js\results.js"></script>
</body>
</html>
