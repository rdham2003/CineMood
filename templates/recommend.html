<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation App</title>
    <link rel="stylesheet" href="static/main.css">
</head>
<body>
    <header id="head_container">
        <h1>Movie Recommendation App</h1>
        <h3>Recommends a movie based on your current time and weather</h3>
    </header>
    <br>
    <br>
    <div id="weatherCard">
        <h1 class="weatherCity">City</h1> 
        <hr>
        <h2 class="temperature">46° F</h2>
        <h2 class="weatherReport">Sunny</h2>
        <h2 class="weatherEmoji">☀️</h2>
        <h2 class="feelsLike">Feels like: 50° F</h2>
        <h3 class="humidity">Humidity: 76%</h3>
        <h3 class="windSpeed">Wind Speed: 12mph </h3>
        <h3 class="windDirection">Wind Direction: South</h3>
    </div>
    <script src="static\js\results.js"></script>
</body>
</html>
